version: '3.8'

services:
  postgres-test:
    image: postgres:16
    container_name: budgit-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: budgit_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  mongodb-test:
    image: mongo:6.0
    container_name: budgit-mongodb-test
    environment:
      MONGO_INITDB_DATABASE: budgit_test
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /data/db
